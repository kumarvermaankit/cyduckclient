<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After login navbar</title>
    <script
      src="https://kit.fontawesome.com/fb0123c498.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./navbar(afterLogin).css" />
  </head>
  <body>
    <nav expand="lg" id="nav_bar">
      <div class="container">
        <div class="cyducktitle" href="/home">
          <p>Cy<span class="logo">Duck</span></p>
        </div>

        <input type="checkbox" name="check" id="check" />
        <label for="check" class="checkbtn"
          ><i class="fa-solid fa-bars"></i
        ></label>

        <ul class="firstNav">
          <li><a class="navitem" href="">Ask Question</a></li>
          <li><a class="navitem" href="/editor">Editor</a></li>

          <li><a href="/community" class="navitem">Community</a></li>
          <li><a href="" class="navitem">Groups</a></li>
          <li>
            <div>
              <button onclick="myFunction()">
                <img
                  src="https://png.pngtree.com/png-clipart/20190921/original/pngtree-cartoon-boy-encounters-doubt-png-material-at-work-png-image_4693480.jpg"
                  class="profile_image"
                  alt=""
                />
              </button>
              <ul class="profile-menu" aria-labelledby="dropdownMenuButton1">
                <li class="profile_menu"><a href="">Profile</a></li>
                <li class="profile_menu"><a href="">My Questions</a></li>
                <li class="profile_menu"><a href="">FAQ</a></li>
                <li class="profile_menu"><a href=""> LogOut</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <script>
      function myFunction() {
        document.getElementsByClassName("profile_menu").classList.add("display");
      }
    </script>
  </body>
</html>
